<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes generator</title>
</head>
<body>
    <div class="container">
        <h2>Chunk Norris Jokes Generator</h2>
        <button onclick="fetchjokes()">Get jokes</button>
        <div id="jokes" class="jokes"></div>
    </div>

    <script>
        function fetchjokes(){
            fetch("https://api.chucknorris.io/jokes/random").
            then(response => response.json()).
            then(data => displayjokes(data.value))
        }

        function displayjokes(jokes){
            const jokesElement = document.getElementById("jokes");
            jokesElement.innerHTML = `<p>${jokes}<p>`
        }
    </script>
</body>
</html>
